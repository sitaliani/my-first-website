        <h1 align="center">Work with us</h1>
        <div class="container">
            <form method="post">
                <fieldset>
                    <legend>send your request:</legend>
                        <div style="text-align-last: center;">
                            <label for="firstName">First Name</label> <br>
                            <input type="text" id="'firsName" name="first_name">
                        </div>

                        <div style="text-align-last: center;">
                            <label for="lastName">Last Name</label> <br>
                            <input type="text" id="lastName" name="last_name">
                        </div>

                        <div style="text-align-last: center;">
                            <label for="email">Email</label> <br>
                            <input type="email" id="'email" name="email_address">
                        </div>

                        <div style="text-align: center;">
                            <table align="center">
                                <tr>
                                    <td> <label for="status">Status:</label> </td>
                                    <td> <label for="Date">Date:</label> </td>
                                </tr>
                                <tr>
                                    <td>
                                        <select id="status" name="user_status_name">
                                            <option value="student">Student</option>
                                            <option value="instructor">Unemployed</option>
                                            <option value="guest">Part-time employed</option>
                                        </select>
                                    </td>
                                    <td> <input type="date" id="Date" name="Date"> </td>
                                </tr>
                            </table>
                        </div>

                        <div class="button-container" style="text-align-last: center;">
                            <table width="45%" align="center">
                                <tr>
                                    <td><p><font size="2">Are you over 18?</font></p></td>
                                </tr>
                                    <td><font size="2">
                                    <input type="radio" id="checkboxHTML" name="button-group">
                                    <label for="checkboxHTMK">Yes</label>

                                    <input type="radio" id="checkboxCSS" name="button-group">
                                    <label for="checkboxCSS">No</label>
                                    </td></font>
                                </table>
                        </div>

                        <div class="address">
                            <table align="center">
                                <tr>
                                    <td style="text-align: left;"><label for="address">Address:</label></td>
                                </tr>
                                <tr>
                                    <td><textarea id="comments" name="address"></textarea></td>
                                </tr>
                            </table>
                        </div>

                        <div class="checkbox">
                            <table width="34%" align="center">
                                <tr>
                                    <td><input type="checkbox" class="checkbox1" id="checkbox1" name="checkbox1"></td>
                                    <td><font size="2"><label for="checkbox">send me updates</label></font></td>
                                    <td><input type="checkbox" class="checkbox1" id="checkbox2" name="checkbox2"></td>
                                    <td><font size="2"><label for="checkbox">agree to terms</label></font></td>
                                </tr>
                            </table>
                        </div>

                        <div style="text-align-last: center;">
                            <button type="submit">Submit</button>
                        </div>
                </fieldset>
            </form>
        </div>

            <div class="logo"><img
